<div class="prev-next row">
    <div class="card">
        <div class="card-body">
            <div class="col mr-auto">
                {{ if .Prev }}
                    <a href="{{.Prev.URL}}" class="btn btn-primary"> <i class="fas fa-chevron-left"></i> </a>
                {{ else }}
                    <a href="#" class="btn btn-primary disabled"><i class="fas fa-times-circle"></i></span>
                {{ end }}
            </div>
            <div class="col">
                {{ if .Next }}
                    <a href="{{.Next.URL}}" class="btn btn-primary"><i class="fas fa-chevron-right"></i></a>
                {{ else }}
                    <a href="#" class="btn btn-primary disabled"><i class="fas fa-times-circle"></i></span>
                {{ end }}
            </div>
        </div>
    </div>
</div>
